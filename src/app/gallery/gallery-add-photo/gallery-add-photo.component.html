




<mat-card>
  <mat-card-content>
      <form [formGroup]="photoForm" (ngSubmit)="submitForm()">
          <div>
            <mat-form-field>
                <input matInput placeholder="Название" formControlName="title" id="title" type="text">
            </mat-form-field>
            
          </div>
          <div>
              <mat-form-field>
                  <input matInput placeholder="Адрес Фотографии" formControlName="imageUrl" id="imageUrl" type="text" #imagePrevew>
              </mat-form-field>
            <img style="max-width: 200px; padding-left: 2rem" [src]="imagePrevew.value">
          </div>
          <div>
              <mat-form-field>
                  <textarea matInput placeholder="Описание" formControlName="description" name="description" id="description" cols="30" rows="10"></textarea>
              </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit">Отправить</button>
        </form>
  </mat-card-content>
</mat-card>
