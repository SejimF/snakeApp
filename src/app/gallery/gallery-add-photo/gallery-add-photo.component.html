



<mat-card>
  <mat-card-content>
      <form [formGroup]="photoForm" (ngSubmit)="submitForm()">
          <div>
            <label for="title">Название</label>
            <input formControlName="title" id="title" type="text">
          </div>
          <div>
            <label for="imageUrl">Адрес Фотографии</label>
            <input formControlName="imageUrl" id="imageUrl" type="text" #imagePrevew>
            <img style="max-width: 200px; padding-left: 2rem" [src]="imagePrevew.value">
          </div>
          <div>
            <label for="description">Описание</label>
            <textarea formControlName="description" name="description" id="description" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">Отправить</button>
        </form>
  </mat-card-content>
</mat-card>
